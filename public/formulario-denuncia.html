<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/estilos.css">
     </head>
     <body>
        <div class="contenedor1">
            <h1>Formulario de Denuncia</h1><br>
        </div>
            <form action="#!" class="action-form">
                <button class="bgGreenTurkish">Atras</button>
            </form>
         <form class="contenedor2 div-form">
             <label for="titulo">Titulo denuncia:</label>
             <input type="text" id="titulo"  placeholder="Escriba el titulo de la denuncia"> 
             <br>
             <label for="ubicacion">Ubicacion:</label>
             <input type="text" id="ubicacion" placeholder="Escriba la ubicacion del evento"><br>
             <label for="tipo">Tipo denuncia:</label>
             <select name="tipo" size="1">
                    <option value="denuncia">Denuncia</option>
                    <option value="querella">Querella</option>
              </select><br>
             <label for="descripcion">Descripcion:</label>
              <textarea id="descripcion" placeholder="Escriba la descripcion del hecho"> </textarea><br>
              <label for="fechaEvento">Fecha Evento:</label>
              <input type="date" name="fechaEvento" ><br>
              <input type="submit" value="Finalizar">
         </form>
     </body>
</html>
