<div id="content-div">
    <div class="contenedor1">
        <h1>Formulario de Denuncia</h1><br>
    </div>
        <form class="contenedor2 div-form" ng-submit="submit()">
        <div>
            <label for="ubicacion">Descripcion del lugar de los hechos:</label>
            <input autocomplete="off" ng-model="event.locationDescription" type="text" id="ubicacion" placeholder="Escriba la ubicacion del evento" required>
        </div>
        <div>
            <label>Se presento la denuncia en:</label>
            <select ng-model="event.initialState" required>
                <option selected value="FELCV" selected>FELCV</option>
                <option value="Ministerio Publico">Ministerio Publico</option>
            </select>
        </div>
        <div>
            <label for="descripcion">Descripcion de los hechos:</label>
            <textarea ng-model="event.eventDescription" id="descripcion" placeholder="Escriba la descripcion del hecho" required> </textarea>
        </div> 
        <div>
            <label for="fechaEvento">Fecha Evento:</label>
            <input ng-model="event.timeMsEventDate" type="date" name="fechaEvento" required><br>
        </div>
            <button type="submit" class="form-button">Registrar</button>
        </form>
        <form action="#!" class="action-form">
        <button class="bgGreenTurkish">Atras</button>
    </form>
</div>
