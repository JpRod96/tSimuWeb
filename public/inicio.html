<div id=loading class="loading-div">
    <img class="loading-image" src="./assets/loading.gif" />
</div>
<div id="content-div" class="hidden">
    <div class="contenedor1">
        <h1> Sistema Judicial</h1>
        <h2> MINISTERIO PUBLICO</h2>
    </div> 
    <br/>
    <div class="contenedor-denuncias">
        <div class="contenedor2">
            <h3> Lista de denuncias </h3>
            <form action="#!registro" class="action-form">
                <button class="bgGreenTurkish">Registrar una nueva denuncia</button>
            </form>
        </div>  
        <div class="table-div">
            <table>
                <thead>
                    <tr class="center-elements">
                        <td><strong>Nombre denuncia</strong></td>
                        <td><strong>Ver estado denuncia</strong></td>
                    </tr>
                </thead>
                <tfoot></tfoot>
                <tbody>
                    <tr ng-repeat="event in events">
                        <td>
                            <a class="link" href="#!ver/{{event.id}}">{{event.id}}</a>
                        </td>
                        <td>
                            <button class="play-button">Iniciar Simulacion</button>
                        </td>
                    </tr>
                </tbody>
                
            </table>
        </div>            
    </div>
</div>
